<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2><br>
        </div>
        <div class="card-body">
         
          <textarea name="" id="viewerPoint" cols="100" rows="5" type="range" minlength="8" maxlength="128" >
            Your Secure Password
        
           </textarea><br>
        
                           
          <input type="range" min="8"  id="myRange"><br>
        
                           
        <button onclick="generate()" class="red">Generate Password</button>
        
        
         <div id="range"max="128" class="slider" ></div>
        
        </div>
        <div class="card-footer">
        
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
